<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:pe="http://primefaces.org/ui/extensions"
	  xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:func="ai/functions">
 
    <composite:interface>
 
 		<ui:remove>ID</ui:remove>
    	<composite:attribute name="id" required="true"/>
    	<ui:remove>VALUE</ui:remove>
    	<composite:attribute name="value" required="true"/>
  		<ui:remove>ITEM LABEL</ui:remove>
    	<composite:attribute name="itemLabel" required="true"/>
    	<ui:remove>sourceCaption</ui:remove>
    	<composite:attribute name="sourceCaption" required="true"/>
    	<ui:remove>targetCaption</ui:remove>
    	<composite:attribute name="targetCaption" required="true"/>
    	
    </composite:interface>
 
    <composite:implementation>
	
		<p:pickList 
			id="#{cc.attrs.id}" 
			value="#{cc.attrs.value}"
			itemLabel="#{cc.attrs.itemLabel}"
			itemValue="${func:concat(var.id,idFacadeResolverBean.getFacadeByBaseDTOCLass(var.getClass()),'@')}"
			var="var" 
			effect="fade" 
			converter="genericIdFacadeConverter"
			showTargetControls="true"
			showSourceFilter="true" 
			showTargetFilter="true"
			filterMatchMode="contains">
			
			<f:facet name="sourceCaption">#{cc.attrs.sourceCaption}</f:facet>
			<f:facet name="targetCaption">#{cc.attrs.targetCaption}</f:facet>

		</p:pickList>

    </composite:implementation>
 
</html>

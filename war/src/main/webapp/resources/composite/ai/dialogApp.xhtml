<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:pe="http://primefaces.org/ui/extensions"
	  xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:composite="http://java.sun.com/jsf/composite">
 
    <composite:interface>
 
 		<ui:remove>HEADER</ui:remove>
    	<composite:attribute name="header" />
    	<ui:remove>WIDGET VAR</ui:remove>
    	<composite:attribute name="widgetVar" />
    	<ui:remove>APP UNIQUE KEY</ui:remove>
    	<composite:attribute name="appKey" />
    	<ui:remove>ON HIDE</ui:remove>
    	<composite:attribute name="onHide" />
  
    </composite:interface>
 
    <composite:implementation>
		
		<p:dialog
			widgetVar="#{cc.attrs.widgetVar}"
			header="#{cc.attrs.header}"		
			hideEffect="fade"
			showEffect="fade"
			minHeigth="500"
			minWidth="500"
			resizable="true" 
			modal="true" 
			maximizable="true"
			dynamic="true"
			visible="false"
			onHide="doFecharDialog#{cc.attrs.appKey}('#{cc.attrs.appKey}');#{cc.attrs.onHide}">
				<h:form prependId="false">
					<h:panelGroup layout="block">
							<p:menubar styleClass="menubarDialog" model="#{aplicacaoDialogBean.getDialogActionMenuModel(cc.attrs.appKey)}"/>
							<p:messages showDetail="false" autoUpdate="true" closable="true" />
					</h:panelGroup>
					<br/>
					
					<composite:insertChildren />
					
			       	<br/>
			       	
				</h:form>
			
		</p:dialog>
 
    </composite:implementation>
 
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:pe="http://primefaces.org/ui/extensions"
	  xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:func="ai/functions">
 
    <composite:interface>
 
 		<ui:remove>FOR</ui:remove>
    	<composite:attribute name="for" required="true"/>
    	<ui:remove>LABEL</ui:remove>
    	<composite:attribute name="label" required="true"/> 
    	<ui:remove>RENDERED</ui:remove>
    	<composite:attribute name="visible" type="java.lang.Boolean" default="true"/>
    	<ui:remove>REQUIRED</ui:remove>
    	<composite:attribute name="required" default="false"/>
    	
    </composite:interface>
 
    <composite:implementation>

		<h:outputLabel 
			for="#{cc.attrs.for}" 
			value="#{cc.attrs.label}#{cc.attrs.required == 'true' ? ' *' : '' }:"
			rendered="#{cc.attrs.visible}"			
			style="font-weight:bold"/>
		
    </composite:implementation>
 
</html>

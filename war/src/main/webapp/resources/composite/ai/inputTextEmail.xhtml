<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:pe="http://primefaces.org/ui/extensions"
	  xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:func="ai/functions">
 
    <composite:interface>
 
 		<ui:remove>ID</ui:remove>
    	<composite:attribute name="id" required="true"/>
    	<ui:remove>VALUE</ui:remove>
    	<composite:attribute name="value" required="true"/>
    	<ui:remove>REQUIRED</ui:remove>
    	<composite:attribute name="required" required="true"/>
    	<ui:remove>LABEL</ui:remove>
    	<composite:attribute name="label" required="false"/>
    	
    </composite:interface>
 
    <composite:implementation>
		
		<p:inputText 
			id="#{cc.attrs.id}"
			value="#{cc.attrs.value}"
			required="#{cc.attrs.required}"
			label="#{cc.attrs.label}"
			size="70"
			validatorMessage="#{msgs['app.email.validationError']}">
   				<f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
		</p:inputText>
    
    </composite:implementation>
 
</html>

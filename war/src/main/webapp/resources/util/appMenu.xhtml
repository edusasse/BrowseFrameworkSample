<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:sec="http://www.springframework.org/security/tags">

	<h:form prependId="false">

		<p:megaMenu id="appMegaMenu" styleClass="appMegaMenuUI" rendered="#{sec:areAnyGranted('ROLE_ADMIN, ROLE_USER')}">
		
			<p:menuitem style="min-width:10px;" icon="ui-icon-home" label="Dashboard" actionListener="#{aplicacaoBean.doCarregarDashboard()}" update=":all"/>
			
			<p:submenu
				styleClass="appSubMenuUI" 
				icon="ui-icon-document"  
				label="#{msgs['app.menu.grupo.pessoa']}">
					
					<p:column>
						<p:submenu label="#{msgs['app.menu.grupo.cadastros']}">
							<p:menuitem styleClass="appMenuItemUI" value="#{msgs['app.menu.pessoaFisica']}" actionListener="#{aplicacaoBean.doCarregar(pessoaFisicaAppBean,'LISTA')}" update=":all"/>
							<p:menuitem styleClass="appMenuItemUI" value="#{msgs['app.menu.pessoaJuridica']}" actionListener="#{aplicacaoBean.doCarregar(pessoaJuridicaAppBean,'LISTA')}" update=":all"/>
							<p:separator />					
							<p:menuitem styleClass="appMenuItemUI" value="#{msgs['app.menu.cliente']}" actionListener="#{aplicacaoBean.doCarregar(clienteAppBean,'LISTA')}" update=":all" rendered="#{sec:areAnyGranted('ROLE_ADMIN, ROLE_MANAGER')}"/>
							<p:menuitem styleClass="appMenuItemUI" value="#{msgs['app.menu.usuario']}" actionListener="#{aplicacaoBean.doCarregar(usuarioAppBean,'LISTA')}" update=":all" rendered="#{sec:areAnyGranted('ROLE_ADMIN')}"/>
						</p:submenu>
					</p:column>
					
 			</p:submenu>
 			
 			<p:submenu
				styleClass="appSubMenuUI" 
				icon="ui-icon-document"  
				label="#{msgs['app.menu.grupo.diversos']}">
					<p:column>
						<p:submenu label="#{msgs['app.menu.grupo.cadastros']}">
							<p:menuitem styleClass="appMenuItemUI" value="#{msgs['app.menu.unidadeFederacao']}" actionListener="#{aplicacaoBean.doCarregar(unidadeFederacaoAppBean,'LISTA')}" update=":all"/>
							<p:menuitem styleClass="appMenuItemUI" value="#{msgs['app.menu.cidade']}" actionListener="#{aplicacaoBean.doCarregar(cidadeAppBean,'LISTA')}" update=":all"/>
							<p:menuitem styleClass="appMenuItemUI" value="#{msgs['app.menu.endereco']}" actionListener="#{aplicacaoBean.doCarregar(enderecoAppBean,'LISTA')}" update=":all"/>
							<p:menuitem styleClass="appMenuItemUI" value="#{msgs['app.menu.telefone']}" actionListener="#{aplicacaoBean.doCarregar(telefoneAppBean,'LISTA')}" update=":all"/>
							<p:separator/>							
							<p:menuitem styleClass="appMenuItemUI" value="#{msgs['app.menu.tipoEndereco']}" actionListener="#{aplicacaoBean.doCarregar(tipoEnderecoAppBean,'LISTA')}" update=":all"/>
							<p:menuitem styleClass="appMenuItemUI" value="#{msgs['app.menu.tipoTelefone']}" actionListener="#{aplicacaoBean.doCarregar(tipoTelefoneAppBean,'LISTA')}" update=":all"/>
							<p:separator/>		
							<p:menuitem styleClass="appMenuItemUI" value="#{msgs['app.menu.classificacao']}" actionListener="#{aplicacaoBean.doCarregar(classificacaoAppBean,'LISTA')}" update=":all"/>
						</p:submenu>
				 </p:column>
 			</p:submenu>
 			
 			<p:submenu
				styleClass="appSubMenuUI"
				icon="ui-icon-document"  
				label="#{msgs['app.menu.grupo.administrador']}"
				rendered="#{sec:areAllGranted('ROLE_ADMIN')}">
					<p:column>
						<p:submenu label="#{msgs['app.menu.grupo.cadastros']}">
							<p:menuitem styleClass="appMenuItemUI" value="#{msgs['app.menu.parametro']}" actionListener="#{aplicacaoBean.doCarregar(parametroAppBean,'LISTA')}" update=":all"/>
							<p:menuitem styleClass="appMenuItemUI" value="#{msgs['app.menu.perfil']}" actionListener="#{aplicacaoBean.doCarregar(perfilAppBean,'LISTA')}" update=":all"/>
						</p:submenu>						
					</p:column>
 			</p:submenu>

		</p:megaMenu>
	</h:form>

</ui:composition>

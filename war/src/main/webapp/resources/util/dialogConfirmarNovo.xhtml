<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
	
    <p:confirmDialog 
		id="confirmDialogNovo"
		message="#{msgs['app.default.newConfirmation.message']}"
		header="#{msgs['app.default.newConfirmation.header']}"
		severity="alert"
		widgetVar="confirmationNew">

		<p:commandButton  
			id="confirmNovo" 
			value="#{msgs['app.default.newConfirmation.yes']}"
			oncomplete="confirmationNew.hide()"
			update="@(.actionMenu) @form"
			process="@this"
			actionListener="#{aplicacaoBean.doProcessarBotaoNovo()}" />
		<p:commandButton 
			id="declineNovo" 
			value="#{msgs['app.default.newConfirmation.no']}"
			onclick="confirmationNew.hide()" 
			type="button" />

	</p:confirmDialog>
         
</ui:composition>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<pe:head 
		title="#{msgs['title.applicationName']}"
		shortcutIcon="#{request.contextPath}/resources/imagens/logo.ico">
		<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
			<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
			<meta http-equiv="content-style-type" content="text/css"/>
			<meta name="language" content="portuguese" />
		</f:facet>
		<ui:remove> =========== </ui:remove>
		<ui:remove> JAVA SCRIPT </ui:remove>
		<ui:remove> =========== </ui:remove>
		<ui:remove> JQuery do proprio primefaces </ui:remove>
		<h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />
		<ui:remove> Primefaces </ui:remove>
		<h:outputScript library="primefaces" name="primefaces.js" target="head" />
		<ui:remove> Primefaces-extensions </ui:remove>
		<h:outputScript library="primefaces-extensions" name="primefaces-extensions.js" target="head" />
	</pe:head>
	
	<h:body> 
		<f:view contentType="text/html" locale="#{languageBean.currentLocale}">

		   <h:form prependId="false">
		   		
		   		<ui:remove>LOADING</ui:remove>
			    <ui:include src="/resources/util/loading.xhtml" />
			    
		   		<p:dialog header="#{msgs['app.login.restrictedArea']}"
		   				  modal="true"
		   				  closable="false"
		   				  position="center"
		   				  widgetVar="modalLogin"
		   				  minWidth="300"
		   				  width="300"
		   				  showEffect="fade" 
		   		    	  draggable="false"
		   		    	  resizable="false"
		   		    	  visible="true">		 
		   				 
		   			<center>
		   				 
					   	<div>
							<p:messages 
								showDetail="false"
								globalOnly="true"
								autoUpdate="true"/>
						</div>    				 
			   				 
			   			<h:panelGrid columns="2">   		
			     	
					      	<p:outputLabel 
					      		for="j_username" 
					      		value="#{msgs['app.login.user']}" />
			     			<p:inputText 
			     				id="j_username" 
			     				required="true"
			     				size="15"/>
			
					 		<p:outputLabel 
					 			for="j_password" 
					 			value="#{msgs['app.login.password']}" />
							<p:password 
								id="j_password" 
								required="true"
								size="15"/>
											
						</h:panelGrid>
						
						<br />	
			
						<p:commandButton 
							ajax="false" 
							value="#{msgs['app.login.doLogin']}"
							action="#{loginBean.doLogin()}"
							onstart="statusDialog.show();"
							oncomplete="statusDialog.hide();"/>
						
					</center>
						
				</p:dialog>
					
		 	</h:form>
 		</f:view>
 	</h:body>
 
</html>

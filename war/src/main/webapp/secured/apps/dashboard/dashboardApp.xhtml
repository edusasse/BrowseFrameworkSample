<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:sec="http://www.springframework.org/security/tags">

	<div class="centerDivContent">
		<h:panelGrid columns="2">
			<c:if test="#{sec:areAnyGranted('ROLE_ADMIN') and utilBean.isExibeMetaQuantidade()}">
				<p:barChart  
					id="chartQuantidade"
					rendered="#{dashboardAppBean.categoryModelQuantidade != null}"
					value="#{dashboardAppBean.categoryModelQuantidade}"
					legendPosition="ne" 
					title="#{msgs['dashboard.grafico.metaAcoes.quantidade.titulo']}" 
					min="0"
					max="100"
					style="width:800px;height:500px;" 
					animate="true"
					xaxisAngle="90"
					stacked="true"/>
			</c:if>
				
			<c:if test="#{sec:areAnyGranted('ROLE_ADMIN') and utilBean.isExibeMetaValor()}">
				<p:barChart  
					id="chartValor"
					rendered="#{dashboardAppBean.categoryModelValor != null}"
					value="#{dashboardAppBean.categoryModelValor}"
					legendPosition="ne" 
					title="#{msgs['dashboard.grafico.metaAcoes.valor.titulo']}" 
					min="0"
					max="100"
					style="width:800px;height:500px;" 
					xaxisAngle="90"
					animate="true"
					stacked="true"/>
			</c:if>
		</h:panelGrid>
	</div>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ai="http://java.sun.com/jsf/composite/composite/ai"
	xmlns:sec="http://www.springframework.org/security/tags">
		
		<ai:dataTableAppList>
		
			<p:column 
				headerText="#{msgs['app.telefone.pessoa']}" 
				style="white-space: nowrap;"
				sortBy="#{dto.pessoa.nome}"
				filterBy="#{dto.pessoa.nome}">
			        <h:outputText value="#{dto.pessoa.nome}"/>
	        </p:column>
	        
	        <p:column 
				headerText="#{msgs['app.telefone.contato']}" 
				style="white-space: nowrap;"
				sortBy="#{dto.contato}"
				filterBy="#{dto.contato}">
			        <h:outputText value="#{dto.contato}"/>
	        </p:column>
	        
	        <p:column 
				headerText="#{msgs['app.telefone.tipoTelefone']}" 
				style="white-space: nowrap;"
				sortBy="#{dto.tipoTelefone.descricao}"
				filterBy="#{dto.tipoTelefone.descricao}">
			        <h:outputText value="#{dto.tipoTelefone.descricao}"/>
	        </p:column>
	        
	        <p:column 
				headerText="#{msgs['app.telefone.numero']}" 
				style="white-space: nowrap;"
				sortBy="#{dto.numero}"
				filterBy="#{dto.numero}">
			        <h:outputText value="#{dto.numero}"/>
	        </p:column>
	        
	        
		</ai:dataTableAppList>
	 
</ui:composition>

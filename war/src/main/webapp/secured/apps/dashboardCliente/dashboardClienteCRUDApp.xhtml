<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ai="http://java.sun.com/jsf/composite/composite/ai"
	xmlns:sec="http://www.springframework.org/security/tags">
 
 	<ai:panelGridApp>
		 
		<ui:remove>CLIENTE</ui:remove>
	 	<ai:outputLabel 
       		for="txtDashboardClienteCliente"
       		label="#{msgs['app.dashboardCliente.cliente']}"/>
       		
       	<ui:remove>CLIENTE - Para exibir quando estiver alterando</ui:remove>
       	<c:if test="#{dashboardClienteAppBean.dto.cliente != null}">
	       	<ai:outputText
	       		id="txtDashboardClienteCliente"
	       		value="#{dashboardClienteAppBean.dto.cliente.pessoa.nome}"/>
       	</c:if>
       	<ui:remove>CLIENTE - Para entrada quando estiver cadastrando um novo cliente periodo fechamento</ui:remove>
       	<c:if test="#{dashboardClienteAppBean.dto.cliente == null}">
	       	<ai:autoComplete 
				id="txtDashboardClienteCliente"
				label="#{msgs['app.dashboardCliente.cliente']}"
				required="true"
				bean="#{clienteAppBean}"
				size="100"
				value="#{dashboardClienteAppBean.dto.cliente}"
				itemLabel="#{var.pessoa.nome}"/>
       	</c:if>
	
	</ai:panelGridApp>
			
</ui:composition>

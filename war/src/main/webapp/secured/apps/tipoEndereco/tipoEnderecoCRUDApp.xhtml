<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ai="http://java.sun.com/jsf/composite/composite/ai"
	xmlns:sec="http://www.springframework.org/security/tags">
 
		<ai:panelGridApp>
		 
		 	<ui:remove>DESCRICAO</ui:remove>
		 	<ai:outputLabel 
	       		for="txtTipoEnderecoDescricao"
	       		label="#{msgs['app.tipoEndereco.descricao']}"/>
	       		
       		<ai:inputText 
	       		id="txtTipoEnderecoDescricao"
	       		size="100"
	       		value="#{tipoEnderecoAppBean.dto.descricao}"
	       		maxlength="${func:getHibernateColmumnInfo('tipoEnderecoAppBean.dto.descricao','length')}"
	       		required="${not func:getHibernateColmumnInfo('tipoEnderecoAppBean.dto.descricao','nullable')}" />
	       		
	    </ai:panelGridApp>
		
		
</ui:composition>

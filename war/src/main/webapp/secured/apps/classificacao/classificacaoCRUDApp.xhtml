<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ai="http://java.sun.com/jsf/composite/composite/ai"
	xmlns:sec="http://www.springframework.org/security/tags">
 
		<ai:panelGridApp>
		 
		 	<ui:remove>Nome</ui:remove>
 			<ai:outputLabel 
 				for="txtNome" 
 				label="#{msgs['app.classificacao.nome']}"/>
 				
       		<ai:inputText 
       			id="txtNome" 
       			value="#{classificacaoAppBean.dto.nome}"
       			maxlength="${func:getHibernateColmumnInfo('classificacaoAppBean.dto.nome','length')}"
	       		required="${not func:getHibernateColmumnInfo('classificacaoAppBean.dto.nome','nullable')}" />
	     
	     </ai:panelGridApp>
		
</ui:composition>

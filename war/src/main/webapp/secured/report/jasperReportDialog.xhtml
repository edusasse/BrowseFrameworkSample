<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:pretty="http://ocpsoft.com/prettyfaces">

		<p:dialog 
			header="#{relatorioJasperReportsBean.currentReport.reportTitle}" 
			widgetVar="dialogRelatorio"
			modal="true" 
			maximizable="true" 
			resizable="false" 
			showEffect="fade"
			hideEffect="fade" 
			height="600"
			width="600"
			dynamic="true">
			
			<p:outputPanel id="panelJasperReport" layout="block">
				<pretty:urlbuffer var="url" mappingId="relatorio"/>
				<object 
					type="application/pdf" 
					data="#{url}" 
					height="600" 
					width="100%">
						<h:outputText value="#{msgs['reportJasper.report.renderError']}"/>
				</object>
			</p:outputPanel>
			  
		</p:dialog>

</ui:composition>
